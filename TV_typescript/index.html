<!DOCTYPE html>
<html>
    <head>
        <title>TV</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-md-7 col-lg-5 m-2" id="remote" style="height: 90px;background-color:rgb(29, 42, 43);border-radius: 10px;">
                    <button class="btn btn-secondary bg-danger mt-4" id="play-pause">PLAY <i class="fas fa-play-circle"></i></i></button>
                    <button class="btn btn-secondary bg-danger mt-4" id="previous">PREV <i class="fas fa-arrow-circle-left"></i></button>
                    <button class="btn btn-secondary bg-danger mt-4" id="next">NEXT <i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>
            <div class="row" >
                <div class="col-sm-10 col-md-8 bg-danger m-2" style="height: 500px; border-radius: 10px;" id="TV">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
