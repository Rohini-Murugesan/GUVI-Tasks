<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <style>
        body{
            background-color: rgb(228, 244, 252);
            background-image: url(qa.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
                //container
        divC = createElmAndSetAttr({'class':'container'},"div")
        document.body.append(divC)
        //row
        divR = createElmAndSetAttr({'class':'row'},"div")
        divC.append(divR)
        
        //div1
        divcol1 = createElmAndSetAttr({'class':'col-lg-5 col-md-6 offset-lg-3 offset-md-2 text-danger text-center font-weight-bold','id':'high-scores'},"div")
        span1 = createElmAndSetAttr({'style':'font-size: 50px;'},"span")
        span1.innerText = JSON.parse(localStorage.getItem("currentScore"))
        divcol1.append(span1)

                 //div2
        divcol5 = createElmAndSetAttr({'class':'mt-3 col-lg-5 col-md-6 offset-lg-3 offset-md-2 text-info text-center font-weight-bold'},"div")
        a = createElmAndSetAttr({"class":"form-control text-danger","placeholder":"Enter username and click save","type":"text",'id':'username'},"input")
        divcol5.append(a)

        divcol5.addEventListener("input", ()=>{
            document.getElementById("saveScoreBtn").disabled = false
        });
         //div2
        divcol4 = createElmAndSetAttr({'class':'mt-3 col-lg-5 col-md-6 offset-lg-3 offset-md-2 text-info text-center font-weight-bold'},"div")
        a = createElmAndSetAttr({"class":"btn btn-primary bg-danger text-light","id":"saveScoreBtn"},"button")
        a.disabled = true
        a.innerText = "Save"
        a.addEventListener("click", ()=>{
            saveHighScore()
        });
        divcol4.append(a)
        

        //div3
        divcol2 = createElmAndSetAttr({'class':'mt-3 col-lg-5 col-md-6 offset-lg-3 offset-md-2 text-info text-center font-weight-bold'},"div")
        a = createElmAndSetAttr({"class":"text-danger","href":"index.html","id":"goHome"},"a")
        a.innerText = "Go Home"
        divcol2.append(a)

        // div4
        divcol3 = createElmAndSetAttr({'class':'mt-3 col-lg-5 col-md-6 offset-lg-3 offset-md-2 text-info text-center font-weight-bold'},"div")
        a = createElmAndSetAttr({"class":"text-danger","href":"game.html","id":"playAgain"},"a")
        a.innerText = "Play Again"
        divcol3.append(a)
        divR.append(divcol1,divcol5,divcol4,divcol3,divcol2)
    </script>
</body>
</html>
